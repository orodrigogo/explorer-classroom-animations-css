<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



  <title>Animações com CSS</title>
</head>

<body>
  <h1>Transições com Hover</h1>
  <section>
    <div class="box bg-red hover-animation">
      Hover
    </div>

    <div class="box bg-orange scale-transition">
      Transform
    </div>

    <div class="box bg-red rotate-transition">
      Rotate
    </div>

    <div class="box bg-green delay-transition">
      Delay
    </div>
  </section>

  <h1>Elementos de Formulário</h1>
  <section>
    <input type="checkbox" class="checkbox-transition">
    <input type="radio" name="radio" class="radio-transition">
    <input type="radio" name="radio" class="radio-transition">

    <input type="text" class="focus-transition">
    <input type="text" class="search" placeholder="Pesquisar...">
  </section>

  <h1>Spinners</h1>
  <section>
    <div class="box bg-gray spinner spinner-animation">
      Spinner
    </div>
    <div class="box bg-green  acceleration-animation animation-pause-start">
      Aceleração
    </div>
  </section>

  <h1>Conteúdo</h1>
  <section>
    <div class="box bg-orange animation-content">

    </div>
  </section>
  <div class="arrow-down">
    <span class="material-symbols-outlined ">
      arrow_downward
    </span>
  </div>

</body>

</html>
